dump_dir: dump/cryptolm_1_llama_b_pt
steps: 241_216
probe_freq: null
seed: 0

optim:
  lr: 3e-4
  weight_decay: 0.033
  warmup: 5000
  lr_min_ratio: 0.000001
  clip: 1.0

distributed:
  fsdp_type: full_shard
  compile: false
  model_dtype: bf16
  matmul_allow_tf32: false
  selective_activation_checkpointing: false
  dp_shard: 2
  tp_size: 1

model:
  model_name: meta-llama/Meta-Llama-3-8B
  model_args:
    hidden_size: 1024
    intermediate_size : 2048
    num_hidden_layers: 16
    num_attention_heads: 16
    max_position_embeddings: 2048
    vocab_size: 529
    bos_token_id: 527
    eos_token_id: 528

data:
  root_dir: /home/uchiyama.fumiya/ucllm/cryptollm/working_dir/datatrove/extract_names_from_fwe10b
  sources:
      data_dropped_chunked: 18051.0
      data_final_0.5_pretrain_chunked: 4806260.0
  batch_size: 24
  prefetch_size: 48
  seq_len: 2048
  n_views: 2
  load_async: true
  add_bos: true
  add_eos: true
  tokenizer:
    name: poly

profiling:
  run: true
  mem_warmup: 0
  mem_steps: 4
  profile_warmup: 100
  profile_steps: 4

checkpoint:
  dump:
    every: 2500
    keep: 3
  eval:
    every: 5000
    keep: 1

logging:
    freq: 10
    wandb:
        project: "cryptollm-lingua"

eval:
  harness:
    tasks:
      - hellaswag
      - piqa
      - openbookqa
      - winogrande
  generator:
    max_tokens: 4096
    dtype: bf16
